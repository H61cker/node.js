<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>data send</title>
	<script type="text/javascript">
		/*
			데이터 전송 형식

			csv ,  xml , json

			CSV ( Comma Spearted Values ) : 각 항목을 쉼표로 구분해 데이터를 표현하는 방법.


		*/

		// csv 형식 처리

		var input = '';
		input += '모던 웹 디자이을 위한 HTML5 + CSS3 입문, 한빛미디어, 윤인성, 30000원\n';
		// 한 줄씩 자릅니다.
		input = input.split('\n');
		for( var i=0; i<input.length; i++ ){
			// 쉼표를 기준으로 자릅니다.
			input[i] = input[i].split(',');
			for( var j=0; j<input[i].length; j++){
				// 각 데이터 양 옆의 공백을 제거합니다.
				input[i][j] = input[i][j].trim();
			}
		}


		// XML 형식 : HTML 형식 처럼 태그로 데이터를 표현한다.

		// JSON 형식 : 자바스크립트에서 사용하는 객체 형태로 데이터를 표현하는 방법.

		

	</script>
</head>
<body>

</body>
</html>
